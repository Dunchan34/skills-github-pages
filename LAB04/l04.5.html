<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Audi Vehicles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Rent Audi Vehicles</h1>
        <form>
            <label for="name">Named</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="vehicle">Select</label>
            <select id="vehicle">
                <option value="audi80">Audi 80</option>
                <option value="audi100">Audi 100</option>
                <option value="audiA4">Audi A4</option>
            </select>
            
            <label for="message">Select</label>
            <label for="message">Message:</label>
            <textarea id="message"></textarea>
        </form>
    </main>
</body>
</html>
