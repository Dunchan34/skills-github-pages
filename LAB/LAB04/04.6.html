<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exam Results</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Exam Results</th>
            </tr>
            <tr>
                <th>&#8470;</th>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="bold">1</td>
                <td class="bold">Alice Johnson</td>
                <td class="bold">Math</td>
                <td class="bold">95</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob Smith</td>
                <td>Physics</td>
                <td>88</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Carol White</td>
                <td>Chemistry</td>
                <td>92</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="result" colspan="4">End of Results</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
